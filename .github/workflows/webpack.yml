name: Deploy to VPS

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm i -g yarn

      - name: Build
        run: |
          yarn install
          yarn run build

      - name: Deploy
        run: cp -r dist/* /var/www/turing-machine-simulator/
